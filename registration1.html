<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="resi.css">
</head>
<body>
    <div class="cont">
        <form >
            <h2>Registration Here</h2>
            <div class="co">
            <div class="c">
                <label for="name">Full Name</label>
                <input class="br" type="text" placeholder="Enter the name" name="name">
            </div>
            <br>
            <div class="c">
                <label for="email">Email</label>
                <input class="br" type="email" placeholder="Enter the email" name="email">
            </div>
            <br>
            <div class="c">
                <label for="password">Password</label>
                <input class="br" type="password" placeholder="Enter the password" name="password">
            </div>
            <br>
            <div class="c">
                <label for="phone">Phone </label>
                <input class="br" type="tel" placeholder="Enter the phone number" name="phone">
            </div>
            <br>
            <div class="btn" >
                <button >submit</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
