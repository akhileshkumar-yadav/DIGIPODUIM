<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Example</title>
    <style>
        .card{
            width: 20%;
            background-color: blue;
            color: aqua;
        }
        .p-class{
            /* height: 80px; */
            display: flex;
            /* justify-content:center;
            justify-content:space-around; */
            /* justify-content:space-between; */
            justify-content:space-evenly;
        }
    </style>
</head>
<body>
    <div class="p-class">
        <div class="card">
            <h2 style="text-align: start;">hello</h2>
        </div>
        <div class="card">
            <h2 style="text-align:center;">hello</h2>
        </div>
        <div class="card">
            <h2 style="text-align: end;">hello</h2>
        </div>
    </div>
</body>
</html>
